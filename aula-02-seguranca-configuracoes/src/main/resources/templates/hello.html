<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


        <title>Julian Gamboa (2023)</title>

        <style type="text/css">  

          .iframe-1 {       
            height: 500px;         
            width:100%;          
            border:none;
          }
      </style>
    </head>



    <body>
      <div class="text-center">
        Tempo restante desta sess√£o: 
        <p><b id="demo"></b></p>
        <form th:action="@{/logout}" method="post">
          <input type="submit" value="Sign Out"/>
      </form>
      </div>
        <script>
            var oldDateObj = new Date();
            var newDateObj = new Date();
            newDateObj.setTime(oldDateObj.getTime() + (60 * 1000));
            
            var countDownDate = newDateObj; //new Date().getTime();
            
            // Update the count down every 1 second
            var x = setInterval(function() {
            
              // Get today's date and time
              var now = new Date().getTime();
                
              // Find the distance between now and the count down date
              var distance = countDownDate - now;
                
              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
              // Output the result in an element with id="demo"
              document.getElementById("demo").innerHTML = days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";
                
              // If the count down is over, write some text 
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
                location.href = "/";                

              }
            }, 1000);
            </script>
        
        



        <div >
        <iframe class="iframe-1" 
        src="https://julian-gamboa-ensino.github.io/novo/novo" title="Certificados">
      </iframe> 
        </div>
    </body>
</html>
